<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Lights</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header class="header">
    <div class="header__wrapper">
      <div class="header__logo-wrapper">
        <a href="index.html" class="header__logo">
          <picture>
            <source media="(min-width: 770px)" srcset="./img/logo--white.svg">
            <img src="./img/logo--black.svg" alt="">
          </picture>
        </a>
        <p class="header__description">Архитектурное освещение<span class="header__description--desktop"> зданий и
            сооружений по всей России</span></p>
      </div>
      <div class="header__contacts">
        <div class="header__contacts-wrapper">
          <div class="header__telegram telegram">
            <p class="telegram__text">Связаться с нами через мессенджеры:</p>
            <a href="" class="telegram__link icon"></a>
          </div>
          <div class="header__phone phone">
            <p class="phone__warning">Звоните, мы работаем</p>
            <a href="" class="phone__link icon">
              <span class="phone__link--desktop">8 (925) 714-51-11</span>
            </a>
          </div>
        </div>
      </div>
      <button class="header__button" type="button">
        <span class="header__burger"></span>
      </button>
    </div>
    <nav class="header__navigation navigation">
      <ul class="navigation__list">
        <li>
          <a href="" class="navigation__item">Услуги</a>
        </li>
        <li>
          <a href="" class="navigation__item">Виды освещение</a>
        </li>
        <li>
          <a href="" class="navigation__item">Портфолио</a>
        </li>
        <li>
          <a href="" class="navigation__item">Контакты</a>
        </li>
      </ul>
    </nav>
  </header>
  <script src="./js/jquery.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
